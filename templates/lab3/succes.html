{% extends "base.html" %}

{% block lab %}Лабораторная работа 3{% endblock %}

{% block main %}
<style>
        .box {
            max-width: 640px;
            margin: 24px auto;
            padding: 28px;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            text-align: center;
            background: #ffffff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }
        .title {
            margin: 0 0 12px;
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e293b;
        }
        .muted {
            color: #64748b;
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 16px;
        }
        a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
            padding: 2px 4px;
            border-radius: 4px;
        }
        a:hover {
            color: #1d4ed8;
            text-decoration: underline;
            background: #f1f5f9;
        }
    </style>

    <div class="box">
        <h1 class="title">Спасибо!</h1>
        <p>Ваш заказ оплачен на сумму <b>{{ price }} ₽</b>, ожидайте доставку.</p>
        <p class="muted">Если нужно, можно оформить ещё один заказ.</p>
        <p><a href="/lab3/order">Сделать еще один заказ</a></p>
    </div>
{% endblock %}
