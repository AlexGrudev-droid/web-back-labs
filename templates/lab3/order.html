{% extends "base.html" %}

{% block lab %}Лабораторная работа 3{% endblock %}

{% block main %}
    <style>
        .box {
            max-width: 640px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            background: #ffffff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }
        .title {
            margin: 0 0 16px;
            font-size: 20px;
            font-weight: 600;
            color: #1e293b;
        }
        .group {
            margin: 16px 0;
        }
        .row {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 14px;
            border: 1px solid #f1f5f9;
            border-radius: 10px;
            margin-bottom: 10px;
            background: #fafbfc;
            transition: all 0.2s ease;
        }
        .row:hover {
            border-color: #e2e8f0;
            background: #ffffff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }
        .price {
            margin-left: auto;
            opacity: 0.8;
            font-weight: 500;
            color: #64748b;
        }
        .actions {
            margin-top: 16px;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        button {
            padding: 10px 18px;
            border: 0;
            border-radius: 8px;
            background: #2563eb;
            color: #fff;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.2s ease;
        }
        button:hover {
            filter: brightness(1.05);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        }
        button.secondary {
            background: #64748b;
        }
        button.secondary:hover {
            background: #475569;
        }
    </style>

<div class="box">
    <h1 class="title">Заказ напитка</h1>

    <form action="/lab3/pay" method="get">
        <div class="group">
            <div><b>Напиток:</b></div>

            <label class="row">
                <input type="radio" value="coffee" name="drink" checked>кофе
                <span class="price">120 ₽</span>
            </label>

            <label class="row">
                <input type="radio" value="black-tea" name="drink">чёрный чай
                <span class="price">80 ₽</span>
            </label>

            <label class="row">
                <input type="radio" value="green-tea" name="drink">зелёный чай
                <span class="price">70 ₽</span>
            </label>
        </div>

        <div class="group">
            <div><b>Добавки:</b></div>

            <label class="row">
                <input type="checkbox" name="milk">молоко
                <span class="price">+30 ₽</span>
            </label>

            <label class="row">
                <input type="checkbox" name="sugar">сахар
                <span class="price">+10 ₽</span>
            </label>
        </div>

        <div class="actions">
            <button type="submit">Заказать</button>
        </div>
    </form>
</div>
{% endblock %}
