<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title> Котики </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root { 
            --gap: 20px; 
            --primary: #ff6b6b;
            --secondary: #4ecdc4;
            --accent: #45b7d1;
        }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0;
            padding: 30px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 { 
            margin: 0 0 12px; 
            color: #2d3436;
            font-size: 2.5em;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .count { 
            color: #636e72; 
            margin-bottom: 30px; 
            text-align: center;
            font-size: 1.1em;
            font-weight: 500;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: var(--gap);
        }
        .card {
            border: none;
            border-radius: 20px;
            overflow: hidden;
            background: white;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
        }
        .card:hover { 
            transform: translateY(-8px) scale(1.02); 
            box-shadow: 0 15px 35px rgba(0,0,0,0.15); 
        }
        .card img { 
            display: block; 
            width: 100%; 
            height: 200px; 
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .card:hover img {
            transform: scale(1.05);
        }
        .card .body { 
            padding: 18px 20px; 
        }
        .card h3 {
            margin: 0 0 10px; 
            font-size: 18px; 
            color: #2d3436;
            font-weight: 600;
        }
        .card p { 
            margin: 0; 
            color: #636e72; 
            font-size: 14px; 
            line-height: 1.5; 
        }
        .footer { 
            margin-top: 40px; 
            font-size: 14px; 
            text-align: center;
            color: #636e72;
        }
        a { 
            color: var(--accent); 
            text-decoration: none; 
            font-weight: 500;
        }
        a:hover { 
            text-decoration: underline; 
        }
        @media (max-width: 768px) {
            body {
                padding: 20px 15px;
            }
            .grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
  <div class="container">
    <h1> {{ title }}</h1>
    <div class="count">Всего котиков: {{ items|length }}</div>

    <div class="grid">
      {% for it in items %}
        <article class="card">
          <img src="{{ it.img_url }}" alt="{{ it.name }}" loading="lazy">
          <div class="body">
            <h3>{{ it.name }}</h3>
            <p>{{ it.desc }}</p>
          </div>
        </article>
      {% endfor %}
    </div>
  </div>
</body>
</html>
